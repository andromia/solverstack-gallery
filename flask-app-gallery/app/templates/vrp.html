{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block header %}
    <h1>{% block title %}vrp{% endblock %}</h1>
{% endblock %}

{% block app_content %}
    
    <div class="container">
            <div id="vrp-map" width="440" height="300"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="{{ url_for('static', filename='js/vrp.js') }}"></script>
    <script type="text/javascript" charset="utf-8">
        data = {{ data | tojson }}
        buildVrpMap(data);
    </script>
{% endblock %}
